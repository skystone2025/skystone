<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFD700"/>
    <title>SkyStone 投料建议助手</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-512.png">
    <style>
      body { font-family: "Microsoft YaHei", sans-serif; margin: 0; padding: 0; background: white; }
      .header { background: #FFD700; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
      .container { padding: 20px; }
      .input { margin: 20px 0; }
      input { width: 100%; padding: 10px; font-size: 16px; }
      button { padding: 12px; width: 100%; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="header">SkyStone 投料建议助手</div>
    <div class="container">
      <p>版本号：v3.4.2</p>
      <p>（这是经典风格 UI + 专家逻辑，主屏图标应为金色鱼虾）</p>
      <div class="input"><input id="waterData" placeholder="请输入水质数据"></div>
      <button onclick="generate()">生成建议</button>
    </div>
    <script>
      function generate() {
        const val = document.getElementById("waterData").value;
        if (val.trim()) {
          alert("建议已生成");
        } else {
          alert("请输入数据");
        }
      }
    </script>
  </body>
</html>
