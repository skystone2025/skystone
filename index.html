
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Stone 投料建议助手</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <style>
    body { font-family: 'Microsoft YaHei', sans-serif; padding: 20px; }
    header { background: #f1c40f; padding: 10px; text-align: center; font-weight: bold; }
    label, input { display: block; margin-top: 10px; font-size: 1em; }
    input { padding: 5px; width: 100%; }
    button { margin-top: 15px; padding: 10px; font-size: 1em; background: #3498db; color: white; border: none; border-radius: 5px; }
    #result { margin-top: 20px; padding: 10px; background: #ecf0f1; border-left: 5px solid #3498db; display: none; }
  </style>
</head>
<body>
  <header>Sky Stone 投料建议助手</header>
  <label>pH 值：</label><input id="ph" type="number" step="0.01" />
  <label>氨氮 NH₃ (mg/L)：</label><input id="nh3" type="number" step="0.01" />
  <label>亚硝酸盐 NO₂⁻ (mg/L)：</label><input id="no2" type="number" step="0.01" />
  <label>水温 (℃)：</label><input id="temp" type="number" step="0.1" />
  <button onclick="generateSuggestion()">生成投料建议</button>
  <div id="result"></div>
  <script>
    function generateSuggestion() {
      const ph = parseFloat(document.getElementById('ph').value);
      const nh3 = parseFloat(document.getElementById('nh3').value);
      const no2 = parseFloat(document.getElementById('no2').value);
      const temp = parseFloat(document.getElementById('temp').value);
      if (isNaN(ph) || isNaN(nh3) || isNaN(no2) || isNaN(temp)) {
        alert("请填写所有参数！");
        return;
      }
      let soda = ph < 7.0 ? 800 : 0;
      let bacillus = nh3 > 1.5 ? 10 : 0;
      let molasses = no2 > 0.5 ? 150 : 0;
      const factor = temp < 24 ? 0.8 : 1;
      soda = Math.round(soda * factor);
      bacillus = Math.round(bacillus * factor);
      molasses = Math.round(molasses * factor);
      const resultText = `推荐投料：\n- 小苏打：${soda} 克\n- 芽孢杆菌：${bacillus} 克\n- 糖蜜：${molasses} ml`;
      document.getElementById('result').innerText = resultText;
      document.getElementById('result').style.display = "block";
    }
  </script>
</body>
</html>
