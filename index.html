
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyStone v3.6</title>
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <div style="background:yellow;text-align:center;padding:10px;font-weight:bold;">SKY STONE<br><span style="font-weight:normal;">v3.6</span></div>
  <label>水温（℃） <span>正常范围：26–30</span><input id="temp"/></label><br>
  <label>氨氮 NH（mg/L） <span>正常范围：< 0.5</span><input id="nh3"/></label><br>
  <label>亚硝酸盐 NO（mg/L） <span>正常范围：< 0.1</span><input id="no2"/></label><br>
  <label>酸碱度 pH <span>正常范围：7.0–8.5</span><input id="ph"/></label><br>
  <label>溶解氧 DO（mg/L） <span>正常范围：4–6</span><input id="do"/></label><br><br>
  <button onclick="generateAdvice()">生成建议</button>
  <div id="output"></div>
  <script src="app.js"></script>
</body>
</html>
