
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyStone Feed</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; padding: 0; background: #fff; }
    .header { background: #FFD700; padding: 10px 0; text-align: center; font-size: 20px; font-weight: bold; }
    .subheader { background: #FFD700; text-align: center; font-size: 16px; padding-bottom: 8px; }
    .container { padding: 20px; }
    .row { margin-bottom: 16px; }
    .label { font-size: 16px; display: flex; justify-content: space-between; margin-bottom: 4px; }
    .input { width: 100%; padding: 8px; font-size: 16px; }
    .button { width: 100%; padding: 12px; font-size: 18px; background: #007BFF; color: white; border: none; margin-top: 20px; }
    .result { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="header">SKY STONE</div>
  <div class="subheader">v3.5</div>
  <div class="container">
    <div class="row"><label class="label">水温（℃）<span>正常范围：26-30</span></label><input id="temp" class="input"></div>
    <div class="row"><label class="label">氨氮 NH（mg/L）<span>正常范围：< 0.5</span></label><input id="nh" class="input"></div>
    <div class="row"><label class="label">亚硝酸盐 NO（mg/L）<span>正常范围：< 0.1</span></label><input id="no2" class="input"></div>
    <div class="row"><label class="label">酸碱度 pH<span>正常范围：7.0-8.5</span></label><input id="ph" class="input"></div>
    <div class="row"><label class="label">溶解氧 DO（mg/L）<span>正常范围：4-6</span></label><input id="do" class="input"></div>
    <button class="button" onclick="generateAdvice()">生成建议</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function generateAdvice() {
      const now = new Date();
      const dateStr = `${now.getFullYear()}年${(now.getMonth() + 1).toString().padStart(2, '0')}月${now.getDate().toString().padStart(2, '0')}日`;
      const id = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}${now.getSeconds().toString().padStart(2,'0')}`;
      document.getElementById('result').innerHTML =
        `✅ 正常<br>日期：${dateStr}<br>推荐使用：糖蜜 2000g，枯草芽孢杆菌 300g<br>处理ID：${id}`;
    }
  </script>
</body>
</html>
