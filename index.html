<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <title>Sky Stone Feed</title>
  <script src="./app.js" defer></script>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; padding: 0; background: #fff; }
    header { background: #FFD700; padding: 12px; text-align: center; font-size: 20px; font-weight: bold; }
    main { padding: 16px; }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { width: 100%; background: #007bff; color: white; padding: 14px; font-size: 18px;
             border: none; border-radius: 6px; cursor: pointer; min-width: 44px; min-height: 44px; }
    #output { margin-top: 20px; line-height: 1.6; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>Sky Stone 投料建议助手</header>
  <main>
    <label>DO容氧量：</label><input id="do" />
    <label>pH 值：</label><input id="ph" />
    <label>氨氮NH，（mg/L）：</label><input id="nh" />
    <label>亚硝酸盐 NO；（mg/L）：</label><input id="no2" />
    <label>水温 （°C）：</label><input id="temp" />
    <button id="advice-btn" onclick="generateAdvice()">生成建议</button>
    <div id="output">(这里将显示建议内容)</div>
  </main>
</body>
</html>
