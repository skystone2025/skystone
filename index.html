<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Sky Stone 投料助手（网页版）</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    label, input {
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      font-size: 18px;
      padding: 6px 12px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f0e0;
      font-size: 18px;
    }
    .datetime {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sky Stone 投料助手（网页版）</h2>

  <label for="ph">pH 值：</label>
  <input type="number" id="ph" step="0.01" placeholder="请输入 pH">

  <label for="nh3">氨氮 NH₃ (mg/L)：</label>
  <input type="number" id="nh3" step="0.01" placeholder="请输入氨氮">

  <label for="no2">亚硝酸盐 NO₂ (mg/L)：</label>
  <input type="number" id="no2" step="0.01" placeholder="请输入亚硝酸盐">

  <button onclick="calculate()">生成投料建议</button>

  <div class="output" id="result"></div>
  <div class="datetime" id="current-datetime"></div>

  <script>
    function calculate() {
      const ph = parseFloat(document.getElementById("ph").value);
      const nh3 = parseFloat(document.getElementById("nh3").value);
      const no2 = parseFloat(document.getElementById("no2").value);
      let result = "";

      if (isNaN(ph) || isNaN(nh3) || isNaN(no2)) {
        result = "请填写所有数值。";
      } else {
        result += "【投料建议】\n";
        if (ph < 6.5 || ph > 8.5) result += "→ pH 异常，请检测碱度。\n";
        if (nh3 > 1) result += "→ 氨氮偏高，请减少投喂量。\n";
        if (no2 > 0.5) result += "→ 亚硝酸盐高，建议加速循环系统。\n";
        if (result === "【投料建议】\n") result += "→ 水质正常，可正常投料。";
      }

      document.getElementById("result").innerText = result;
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById("current-datetime").innerText =
        "当前时间：" + now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
