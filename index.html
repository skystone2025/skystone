<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Stone 投料建议助手</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fcd200" />
  <link rel="icon" href="icon-192.png" />
  <script src="feed.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft YaHei', sans-serif;
      background: #fff;
    }
    header {
      background: #fcd200;
      padding: 16px 0;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }
    main {
      padding: 24px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 28px;
    }
    #result {
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>Sky Stone 投料建议助手</header>
  <main>
    <label>DO容氧量：</label>
    <input id="do" type="number" />
    <label>pH 值：</label>
    <input id="ph" type="number" />
    <label>氨氮NH，（mg/L）：</label>
    <input id="nh3" type="number" />
    <label>亚硝酸盐 NO；（mg/L）：</label>
    <input id="no2" type="number" />
    <label>水温 （°C）：</label>
    <input id="temp" type="number" />
    <button onclick="generateAdvice()">生成投料建议</button>
    <div id="result">（这里将显示建议内容...）</div>
  </main>
</body>
</html>
