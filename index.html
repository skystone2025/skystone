
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>SKY STONE</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: -apple-system, sans-serif; margin: 0; padding: 0; background: #fff; }
    .header { background: #FFD700; padding: 12px; text-align: center; font-size: 20px; font-weight: bold; }
    .sub-header { text-align: center; margin-bottom: 10px; font-size: 14px; }
    .field { margin: 10px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 95%; padding: 8px; font-size: 16px; }
    .range { font-size: 12px; color: gray; text-align: right; margin-right: 10px; }
    button { display: block; margin: 20px auto; background: #007bff; color: white; padding: 10px 20px; font-size: 18px; border: none; border-radius: 4px; }
    .output { padding: 0 15px 30px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="header">SKY STONE</div>
  <div class="sub-header">v3.5</div>

  <div class="field">
    <label>水温（℃）</label>
    <div class="range">正常范围：26–30</div>
    <input id="temp" type="number" />
  </div>
  <div class="field">
    <label>氨氮 NH（mg/L）</label>
    <div class="range">正常范围：< 0.5</div>
    <input id="nh" type="number" />
  </div>
  <div class="field">
    <label>亚硝酸盐 NO（mg/L）</label>
    <div class="range">正常范围：< 0.1</div>
    <input id="no" type="number" />
  </div>
  <div class="field">
    <label>酸碱度 pH</label>
    <div class="range">正常范围：7.0–8.5</div>
    <input id="ph" type="number" />
  </div>
  <div class="field">
    <label>溶解氧 DO（mg/L）</label>
    <div class="range">正常范围：4–6</div>
    <input id="do" type="number" />
  </div>

  <button onclick="generateAdvice()">生成建议</button>

  <div class="output" id="output"></div>

  <script>
    function generateAdvice() {
      const temp = parseFloat(document.getElementById("temp").value);
      const nh = parseFloat(document.getElementById("nh").value);
      const no = parseFloat(document.getElementById("no").value);
      const ph = parseFloat(document.getElementById("ph").value);
      const doVal = parseFloat(document.getElementById("do").value);
      let result = "<p>✅ 正常</p>";
      const date = new Date();
      const dateStr = date.toLocaleDateString("zh-CN", { year: "numeric", month: "long", day: "numeric" });
      const id = date.toISOString().replace(/[-:.TZ]/g, "");
      result += `<p>日期：${dateStr}</p>`;
      result += `<p>推荐使用：糖蜜 2000g，枯草芽孢杆菌 300g</p>`;
      result += `<p>处理ID：${id}</p>`;
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
