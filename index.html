
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>Sky Stone 投料建议</title>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; }
    header { background: #f1c40f; padding: 10px; text-align: center; font-size: 20px; font-weight: bold; }
    main { padding: 20px; }
    label, input { display: block; margin-top: 10px; font-size: 16px; }
    input { padding: 6px; width: 100%; max-width: 300px; }
    button { margin-top: 20px; padding: 10px; font-size: 16px; background: #3498db; color: white; border: none; }
    #result { margin-top: 20px; background: #f9f9f9; padding: 10px; border-left: 5px solid #3498db; }
  </style>
</head>
<body>
  <header>Sky Stone 投料建议助手</header>
  <main>
    <label>pH 值：<input id="ph" type="number" step="0.01" /></label>
    <label>氨氮 NH₃ (mg/L)：<input id="nh3" type="number" step="0.01" /></label>
    <label>亚硝酸盐 NO₂⁻ (mg/L)：<input id="no2" type="number" step="0.01" /></label>
    <label>水温 (°C)：<input id="temp" type="number" step="0.1" /></label>
    <button onclick="generate()">生成投料建议</button>
    <div id="result"></div>
  </main>
  <script>
    function formatWeight(val) {
      return val >= 1000 ? (val / 1000).toFixed(1) + ' KG' : val + 'g';
    }

    function generate() {
      const ph = parseFloat(document.getElementById("ph").value);
      const nh3 = parseFloat(document.getElementById("nh3").value);
      const no2 = parseFloat(document.getElementById("no2").value);
      const temp = parseFloat(document.getElementById("temp").value);
      const now = new Date().toLocaleString("zh-CN", { hour12: false });

      let result = `<b>【Sky Stone 投料建议】</b><br>时间：${now}<br><br>`;
      let risk = "✅ 正常";

      if (nh3 > 4 || (nh3 > 2 && temp >= 33)) {
        risk = "❗ 高度风险";
      } else if (nh3 > 2 || no2 > 1) {
        risk = "⚠️ 中度风险";
      }

      result = `<b>${risk}</b><br>` + result;

      if (ph < 6.5) result += `• pH ${ph} 偏低，建议加小苏打 ${formatWeight(5000)}<br>`;
      if (nh3 > 2) result += `• 氨氮 ${nh3} 偏高，建议加糖蜜 ${formatWeight(1500)}, 枯草芽孢杆菌 ${formatWeight(200)}<br>`;
      if (no2 > 1) result += `• 亚硝酸盐 ${no2} 偏高，建议加维生素C ${formatWeight(100)}<br>`;
      if (temp >= 33) result += `• 温度 ${temp}°C 偏高，建议加维生素C ${formatWeight(100)} 增强抗应激<br>`;

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
