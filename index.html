<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>智能养殖助手 v4.0</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    :root { --primary: #FFD700; --danger: #ff4444; }
    body {
      font-family: -apple-system, "HarmonyOS Sans", "Microsoft YaHei", sans-serif;
      margin: 0; padding: 10px; background: #f5f5f5;
    }
    .header {
      background: var(--primary); padding: 12px; 
      text-align: center; border-radius: 8px; margin-bottom: 15px;
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    .range { font-size: 12px; color: #666; float: right; }
    input, select {
      width: 100%; padding: 12px; margin: 5px 0; 
      border: 2px solid #ddd; border-radius: 8px; font-size: 16px;
    }
    button {
      background: #007bff; color: white; border: none;
      padding: 15px; margin: 20px 0; width: 100%;
      border-radius: 8px; font-size: 17px; font-weight: bold;
    }
    .output-panel {
      background: white; padding: 15px; 
      border-radius: 8px; margin-top: 15px;
    }
    .emergency {
      background: #ffeeee;
      border-left: 4px solid red;
      padding: 10px;
      margin: 10px 0;
    }
    .history-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .warn-tag {
      background: #ff4444;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
    }
    .ok-tag {
      background: #00aa00;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>智能养殖助手</h1>
    <div>v4.0 移动专业版</div>
  </div>
  <select id="mode">
    <option value="water">养水模式</option>
    <option value="fish">养鱼模式（5600尾泰国红罗非）</option>
  </select>
  <label>水温 (°C) <span class="range">正常范围：26~30</span></label>
  <input id="temp" type="number" step="0.1">
  <label>氨氮 NH₃ (mg/L) <span class="range">安全值：< 0.5</span></label>
  <input id="nh3" type="number" step="0.01">
  <label>亚硝酸盐 NO₂ (mg/L) <span class="range">安全值：< 0.1</span></label>
  <input id="no2" type="number" step="0.01">
  <label>pH值 <span class="range">正常范围：7.0~8.5</span></label>
  <input id="ph" type="number" step="0.1">
  <label>溶解氧 DO (mg/L) <span class="range">正常范围：4~6</span></label>
  <input id="do" type="number" step="0.1">
  <button onclick="generateAdvice()">生成建议</button>
  <button onclick="loadMoreHistory()">📅 加载历史记录</button>
  <div class="output-panel" id="output">
    <div style="color:#666; text-align:center;">
      <p>请填写所有水质参数后点击按钮</p>
    </div>
  </div>
  <div id="history"></div>
  <script src="./app.js"></script>
</body>
</html>
