
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Stone 投料建议助手</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #f1c40f;
            color: #000;
            text-align: center;
            padding: 12px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 16px;
            border-top: 1px solid #aaa;
            padding-top: 15px;
        }
        .risk-icon {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Sky Stone 投料建议助手</header>
    <div class="container">
        <label>pH 值：</label>
        <input type="number" step="0.01" id="ph">
        <label>氨氮 NH₃ (mg/L)：</label>
        <input type="number" step="0.01" id="nh3">
        <label>亚硝酸盐 NO₂⁻ (mg/L)：</label>
        <input type="number" step="0.01" id="no2">
        <label>水温 (°C)：</label>
        <input type="number" step="0.1" id="temp">
        <button onclick="generate()">生成投料建议</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function generate() {
            const ph = parseFloat(document.getElementById('ph').value);
            const nh3 = parseFloat(document.getElementById('nh3').value);
            const no2 = parseFloat(document.getElementById('no2').value);
            const temp = parseFloat(document.getElementById('temp').value);
            const now = new Date();
            const timeStr = `时间：${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${now.getHours()}时${now.getMinutes()}分${now.getSeconds()}秒`;

            let msg = `<strong>【Sky Stone 投料建议】</strong><br>${timeStr}<br><br>`;
            let risk = "✅ 正常";
            if (nh3 >= 2 && nh3 < 4) {
                msg += `• 氨氮 ${nh3} 偏高，建议加糖蜜 1500g，枯草芽孢杆菌 200g<br>`;
                risk = "⚠️ 中度风险";
            } else if (nh3 >= 4) {
                msg += `• 氨氮 ${nh3} 严重偏高，建议加糖蜜 2000g，枯草芽孢杆菌 300g<br>`;
                risk = "❗ 高度风险";
            }

            if (no2 >= 1 && no2 < 2) {
                msg += `• 亚硝酸盐 ${no2} 偏高，建议加维生素C 100g<br>`;
                risk = risk === "❗ 高度风险" ? risk : "⚠️ 中度风险";
            } else if (no2 >= 2) {
                msg += `• 亚硝酸盐 ${no2} 严重偏高，建议加维生素C 200g<br>`;
                risk = "❗ 高度风险";
            }

            if (temp >= 33) {
                msg += `• 温度 ${temp}°C 偏高，建议加维生素C 100g 增强抗应激<br>`;
                risk = risk === "❗ 高度风险" ? risk : "⚠️ 中度风险";
            }

            msg = `<div class="risk-icon">${risk}</div><br>` + msg;
            document.getElementById('result').innerHTML = msg;
        }
    </script>
</body>
</html>
