
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Stone 投料建议助手</title>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; padding: 20px; }
    input { margin-bottom: 10px; width: 200px; }
    button { background-color: #007BFF; color: white; padding: 10px; border: none; }
    #result { margin-top: 20px; background: #f1f1f1; padding: 10px; }
  </style>
</head>
<body>
  <h2>Sky Stone 投料建议助手</h2>
  <label>pH 值：<input id="ph" /></label><br/>
  <label>氨氮 NH₃ (mg/L)：<input id="nh3" /></label><br/>
  <label>亚硝酸盐 NO₂⁻ (mg/L)：<input id="no2" /></label><br/>
  <label>水温 (°C)：<input id="temp" /></label><br/>
  <button onclick="generate()">生成投料建议</button>

  <div id="result"></div>

  <script>
    function formatWeight(g) {
      return g >= 1000 ? (g / 1000).toFixed(1) + ' KG' : g + ' 克';
    }

    function generate() {
      const ph = parseFloat(document.getElementById("ph").value);
      const nh3 = parseFloat(document.getElementById("nh3").value);
      const no2 = parseFloat(document.getElementById("no2").value);
      const temp = parseFloat(document.getElementById("temp").value);
      const now = new Date();
      const time = now.toLocaleString("zh-CN", { hour12: false });

      let result = `<b>【Sky Stone 投料建议】</b><br/>时间：${time}<br/><br/>`;
      let show = false;

      if (ph < 6.5) {
        result += `• pH ${ph} 偏低，建议加小苏打 ${formatWeight(5000)}<br/>`;
        show = true;
      }

      if (nh3 > 2) {
        result += `• 氨氮 ${nh3} 偏高，建议加糖蜜 ${formatWeight(1500)}, 枯草芽孢杆菌 ${formatWeight(200)}<br/>`;
        show = true;
      }

      if (no2 > 1) {
        result += `• 亚硝酸盐 ${no2} 偏高，建议加维生素C ${formatWeight(100)}<br/>`;
        show = true;
      }

      if (temp > 32) {
        result += `• 温度 ${temp}°C 较高，建议加维生素C ${formatWeight(100)} 增强抗应激<br/>`;
        show = true;
      }

      if (!show) {
        result += "检测结果正常，无需处理。";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
