
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Sky Stone Feed v3.4.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff8dc; }
    h2 { color: #222; }
    input { font-size: 16px; padding: 4px; width: 100px; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; margin-top: 10px; }
    #output { margin-top: 20px; background: #f8f8f8; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Sky Stone Feed v3.4.2</h2>
  <div>
    <label>pH 值: <input id="ph" value="7.0"></label><br>
    <label>氨氮 NH₃: <input id="nh3" value="1"></label><br>
    <label>亚硝酸盐 NO₂⁻: <input id="no2" value="0.1"></label><br>
    <label>水温 ℃: <input id="temp" value="28"></label><br>
    <button onclick="generate()">生成投料建议</button>
  </div>
  <div id="output"></div>
  <script>
    function generate() {
      const ph = parseFloat(document.getElementById('ph').value);
      const nh3 = parseFloat(document.getElementById('nh3').value);
      const no2 = parseFloat(document.getElementById('no2').value);
      const temp = parseFloat(document.getElementById('temp').value);
      const now = new Date().toLocaleString();

      let result = `【Sky Stone 投料建议】<br>时间：${now}<br>`;
      let risk = "";

      if (ph > 8.5) {
        result += "<br>❌ pH > 8.5，禁止投菌！建议换水50% + 投醋酸300ml/亩<br>";
        document.getElementById('output').innerHTML = result;
        return;
      }

      if (no2 > 2) {
        result += "⚠️ 亚硝酸盐偏高，建议维生素C 200g，48小时内禁用糖蜜<br>";
      }

      let molasses = nh3 * 150;
      let bacillus = nh3 * 20;

      if (temp < 20) {
        molasses *= 0.5;
        bacillus *= 0.5;
        risk += "水温偏低 → 剂量自动减半，处理延时<br>";
      }

      result += `• 氨氮 ${nh3} → 糖蜜 ${molasses.toFixed(0)}g + 枯草芽孢杆菌 ${bacillus.toFixed(0)}g<br>`;
      if (risk) result += `• ${risk}`;
      document.getElementById('output').innerHTML = result;
    }
  </script>
</body>
</html>
