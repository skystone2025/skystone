
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyStone Feed</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; padding: 0; background: #fff; }
    .header { background: #FFD700; padding: 12px; text-align: center; font-size: 20px; font-weight: bold; }
    .container { padding: 20px; }
    .row { margin-bottom: 16px; }
    .label { font-size: 16px; margin-bottom: 4px; display: flex; justify-content: space-between; }
    .input { width: 100%; padding: 8px; font-size: 16px; }
    button { width: 100%; padding: 12px; font-size: 18px; background: #007BFF; color: white; border: none; margin-top: 20px; }
    .result { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="header">SkyStone 投料建议助手</div>
  <div class="container">
    <div class="row">
      <label class="label">水温（℃）<span>正常范围：26-30</span></label>
      <input id="temp" class="input">
    </div>
    <div class="row">
      <label class="label">氨氮 NH（mg/L）<span>正常范围：< 0.5</span></label>
      <input id="nh" class="input">
    </div>
    <div class="row">
      <label class="label">亚硝酸盐 NO（mg/L）<span>正常范围：< 0.1</span></label>
      <input id="no2" class="input">
    </div>
    <div class="row">
      <label class="label">酸碱度 pH<span>正常范围：7.0-8.5</span></label>
      <input id="ph" class="input">
    </div>
    <div class="row">
      <label class="label">溶解氧 DO（mg/L）<span>正常范围：4-6</span></label>
      <input id="do" class="input">
    </div>
    <button onclick="generate()">生成建议</button>
    <div class="result" id="result"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
