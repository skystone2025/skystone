<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>智能养殖助手 v4.0</title>
  <link rel="manifest" href="./manifest.json" />
  <style>
    :root { --primary: #FFD700; --danger: #ff4444; }
    body {
      font-family: -apple-system, "HarmonyOS Sans", "Microsoft YaHei", sans-serif;
      background: #f5f5f5; padding: 10px; margin: 0;
    }
    .header {
      background: var(--primary);
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    select, input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ddd; border-radius: 8px; font-size: 16px;
    }
    button {
      background: #007bff; color: white; border: none;
      padding: 15px; margin: 10px 0; border-radius: 8px; width: 100%; font-size: 17px;
    }
    #output, #history {
      background: white; padding: 15px; border-radius: 8px; margin-top: 15px;
    }
    .emergency { color: var(--danger); font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <h1>智能养殖助手</h1>
    <div>v4.0 移动专业版</div>
  </div>

  <select id="mode">
    <option value="water">养水模式</option>
    <option value="fish">养鱼模式（5600尾泰国红罗非）</option>
  </select>

  <input id="ph" type="number" step="0.1" placeholder="输入pH值（范围7.0-8.5）" inputmode="decimal" />

  <button onclick="generateAdvice()">生成建议</button>
  <button onclick="loadMoreHistory()">加载历史记录</button>

  <div id="output">等待操作...</div>
  <div id="history"></div>

  <script src="./app.js"></script>
</body>
</html>
