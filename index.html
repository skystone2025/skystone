
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>Sky Stone Feed</title>
</head>
<body>
  <h2>Sky Stone 投料建议助手</h2>
  <form>
    <label>pH 值：<input id="ph" type="number" step="0.1"/></label><br/>
    <label>氨氮 NH₃ (mg/L)：<input id="nh3" type="number" step="0.1"/></label><br/>
    <label>亚硝酸盐 NO₂⁻ (mg/L)：<input id="no2" type="number" step="0.1"/></label><br/>
    <label>水温 (°C)：<input id="temp" type="number" step="0.1"/></label><br/>
    <button type="button" onclick="generate()">生成投料建议</button>
  </form>
  <div id="result" style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;"></div>
  <script>
    function generate() {
      const ph = parseFloat(document.getElementById('ph').value);
      const nh3 = parseFloat(document.getElementById('nh3').value);
      const no2 = parseFloat(document.getElementById('no2').value);
      const temp = parseFloat(document.getElementById('temp').value);
      const now = new Date().toLocaleString("zh-CN", { hour12: false });

      let result = `<b>Sky Stone 投料建议</b><br/>时间：${now}<br/>`;
      if (ph < 6.5) result += `pH ${ph} 偏低，建议加小苏打 5000g<br/>`;
      if (nh3 > 2) result += `氨氮 ${nh3} 偏高，建议加糖蜜 1500ml，枯草芽孢杆菌 200g<br/>`;
      if (no2 > 1) result += `亚硝酸盐 ${no2} 偏高，建议加维生素C 100g<br/>`;
      if ((nh3 > 2 || no2 > 1)) result += `存在中度应激风险，建议泼酒食盐 5kg 稀释毒性<br/>`;
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
