<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>智能养殖助手 · 终极版</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 16px; background: #f5f5f5; }
    h1 { background: #ffd700; padding: 10px; border-radius: 8px; text-align: center; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; font-size: 16px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 14px; margin-top: 20px;
      background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px;
    }
    .output { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>智能养殖助手 · 终极版</h1>

  <label>当前模式</label>
  <select id="mode">
    <option value="WATER_CULTURE">养水模式</option>
    <option value="FISH_FARMING">养鱼模式</option>
  </select>

  <label>水温 (temp)</label>
  <input id="temp" type="number" placeholder="单位：℃" />

  <label>氨氮 (nh3)</label>
  <input id="nh3" type="number" placeholder="单位：mg/L" />

  <label>亚硝酸盐 (no2)</label>
  <input id="no2" type="number" placeholder="单位：mg/L" />

  <label>pH 值</label>
  <input id="ph" type="number" placeholder="范围建议：6.8 - 8.5" />

  <label>溶解氧 DO</label>
  <input id="do" type="number" placeholder="单位：mg/L" />

  <button onclick="run()">生成建议</button>

  <div class="output" id="output">等待输入...</div>

  <script src="app.js"></script>
</body>
</html>
