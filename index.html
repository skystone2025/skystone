
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyStone Feed v3.6.3</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Microsoft YaHei, sans-serif; padding: 20px; }

  <h1>SKY STONE v3.6.3</h1>

  <label>模式：</label>

    <option value="fish">养鱼模式</option>

  <br><br>

  <label>pH值：</label>
  <input id="ph" type="number" step="0.1" placeholder="7.0">

  <button onclick="generateAdvice()">生成建议</button>

  <div id="output"></div>

  <script src="app.js"></script>
